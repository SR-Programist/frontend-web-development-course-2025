<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lacture-6 (Table Tag)</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <caption>Marksheet</caption>
        <thead>
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Amit</td>
                <td>80</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ajay</td>
                <td>85</td>
            </tr>
        </tbody>
    </table>
    <br/>
    <br/>

    <!-- Cell Marg Attributes -->

    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th colspan="2">Roll No.</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Amit</td>
                <td>80</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ajay</td>
                <td>85</td>
            </tr>
        </tbody>
    </table>
    <br/>
    <br/>

    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>Amit</td>
                <td>80</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ajay</td>
                <td>85</td>
            </tr>
        </tbody>
    </table>

    <!-- Project-5 Time Table -->

</body>
</html>
