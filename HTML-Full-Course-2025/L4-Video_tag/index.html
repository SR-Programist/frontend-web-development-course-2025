<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_L-4 - Video tag</title>
</head>
<body>
    <video controls src="CodeVideo.mp4"></video>
    <video controls muted src="CodeVideo.mp4"></video>
    <video controls loop src="CodeVideo.mp4"></video>
    <video controls width="1280px" height="720px" src="CodeVideo.mp4"></video>
    <video controls width="650px" poster="Tumbnail.jpg" src="CodeVideo.mp4"></video>
    <video controls width="650px">
        <source src="CodeVideo.mp4">
        <source src="CodeVideo.ogg">
        Your browser not support this video
    </video>
</body>
</html>
