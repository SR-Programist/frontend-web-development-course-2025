<!DOCTYPE html>
<html lang="en">
<head> 
    <!-- start tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LACTURE 1</title>
</head>
<!-- end tag -->
<body>
    <!-- type of tag according to syntax -->

    <!-- open tag example -->
    </br>
    </hr>

    <!-- close tag example -->
     <a href=""></a>
     <b></b>
     <p></p>
     <h1></h1>
     <h6></h6>

     <!-- type of tag according to behavior -->

     <!-- inline tag -->
      <a href=""></a>
      <b></b>
      <img src="" alt="">
      <span></span>
      
     <!-- block tag -->
      <p></p>
      <h1></h1>
      <h6></h6>
      <div></div>
      <video src=""></video>


      <!-- common attributes -->

     <!-- 1. class -->
      <p class="pera">This is a text</p>
      <p class="pera">this is text 2</p>

      <!-- 2. id -->
       <p id="text">this is text3</p>
</body>
</html>
