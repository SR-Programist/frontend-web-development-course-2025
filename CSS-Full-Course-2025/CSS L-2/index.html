<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lacture - 2 Color Property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Ways to Define Value -->

    <!-- 1 Color name -->
     
    <div class="box">
        <p>This is a Div</p>
    </div>

    <!-- 2 RGB rgb(0-255,0-255,0-255) -->

    <div class="rgb">
        <p>This is a RGB</p>
    </div>

    <!-- 3 RGBA  rgba(0-255,0-255,0-255,0-1)-->

    <div class="rgba">
        <p>This is a RGBA</p>
    </div>

    <!-- 4 Hexadecimal #rrggbb (0-9 a-f)-->

    <div class="hexa">
        <h2>This is a Hexadecimal</h2>
    </div>
</body>
</html>
