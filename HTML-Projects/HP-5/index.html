<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Project-5</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0">
        <caption>Time Table</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Time</th>
                <th>Monday</th>
                <th>Thuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>7:00 to 8:00</td>
                <td>Che</td>
                <td>Phy</td>
                <td>Bio</td>
                <td>Che</td>
                <td>Bio</td>
                <td>Com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>8:00 to 9:00</td>
                <td>Che</td>
                <td>Phy</td>
                <td>Bio</td>
                <td>Che</td>
                <td>Bio</td>
                <td>Com</td>
            </tr>
            <tr>
                <td>-</td>
                <td>9:00 to 9:30</td>
                <td colspan="6">Break</td>
            </tr>
            <tr>
                <td>3</td>
                <td>9:30 to 10:30</td>
                <td>Che</td>
                <td>Phy</td>
                <td>Bio</td>
                <td>Che</td>
                <td>Bio</td>
                <td>Com</td>
            </tr>
            <tr>
                <td>4</td>
                <td>10:30 to 11:30</td>
                <td>Che</td>
                <td>Phy</td>
                <td>Bio</td>
                <td>Che</td>
                <td>Bio</td>
                <td>Com</td>
            </tr>
            <tr>
                <td>5</td>
                <td>11:30 to 12:30</td>
                <td>Che</td>
                <td>Phy</td>
                <td>Bio</td>
                <td>Che</td>
                <td>Bio</td>
                <td>Com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
